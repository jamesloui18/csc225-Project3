<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>Book Site</title>
    </head>
    <body class="pt-5">
        <div class="container">
            <div class="row d-lg-flex flex-row-reverse">
                <div class="col"><ul id="book-list" class="list-group-flush"></ul></div>
                <span id="loading" class="spinner-border text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </span>
                <div class="col my-3">
                    <span id="loading2" class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </span>
                        <div class="card">
                            <span id="img"></span>
                            <div class="card-body">
                                <h5 class="card-title"><span id="title"></span></h5>
                                <p class="card-text"><span id="author"></span></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span id="pages"></span></li>
                                <li class="list-group-item"><span id="year"></span></li>
                                <li class="list-group-item"><span id="country"></span></li>
                                <li class="list-group-item"><span id="language"></span></li>
                                <li class="list-group-item"><span id="link"></span></li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
